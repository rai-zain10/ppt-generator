<!DOCTYPE html>
<html>
<head>
    <title>AI PowerPoint Generator</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; }
        button { background: #4285F4; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>AI PowerPoint Generator</h1>
    <form method="POST">
        <input type="text" name="topic" placeholder="Enter topic (e.g., Space Exploration)" required>
        <input type="url" name="image_url" placeholder="Optional: Image URL">
        <button type="submit">Generate PowerPoint</button>
    </form>
</body>
</html>
